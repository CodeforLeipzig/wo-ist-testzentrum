    <body>
        <header id="header">
            <button id="btnToggleHeader"><i class="fa fa-bars"></i></button>
            <h1>Wo ist Corona-Testzentrum in <span class="nowrap"><select id="dropDownCitySelection"></select>?</span></h1>
            <form>
                <label>
		  <!-- For colors see js/main.js -->
		  <div class="extra-marker-circle-green extra-marker">
        <i class="fa fa-vial"></i>
		  </div>
		  <input type="radio" name="display" id="now" value="now"><span>jetzt</span>
		</label>
                <label>
		  <div class="extra-marker-circle-green-dark extra-marker">
		    <i class="fa fa-vial"></i>
		  </div>
		  <input type="radio" name="display" id="today" value="today"><span>heute</span>
		</label>
		<label>
		  <div class="extra-marker-circle-cyan extra-marker">
		    <i class="fa fa-vial"></i>
		  </div>
                  <input type="radio" name="display" id="other" value="other"><span>alle</span>
		</label>
		<label class="disabled" title="Die Öffnungszeiten dieser Märkte konnten nicht zugeordnet werden.">
		  <div class="extra-marker-circle-purple extra-marker">
		    <i class="fa fa-vial"></i>
		  </div>
                  <input type="radio" name="display" id="unclassified" value="unclassified" disabled="disabled"><span>sonstige</span>
		</label>
            </form>
            <div id="details"><p>Daten für <span id="cityName">Stadtname</span>: <span id="dataSource">Datenquelle</span>.</p></div>
        </header>
        <div id="map"></div>
